# productDirectory section - "Explore Power BI" capability-based cards
productDirectory:
  title: Explore Power BI
  summary: Learn about Power BI capabilities, from connecting to data through sharing insights with your organization.
  items:
    # Card 1
    - title: Get started
      imageSrc: /media/common/i_get-started.svg
      summary: Download Power BI Desktop, learn the basics, and create your first report.
      url: fundamentals/index.yml
    # Card 2
    - title: Connect to data
      imageSrc: /media/common/i_data-collection.svg
      summary: Connect to hundreds of data sources, configure gateways, and set up scheduled refresh.
      url: connect-data/index.yml
    # Card 3
    - title: Transform and model data
      imageSrc: /media/common/i_build.svg
      summary: Shape data, build relationships, create measures with DAX, and optimize your semantic model.
      url: transform-model/index.yml
    # Card 4
    - title: Create reports
      imageSrc: /media/common/i_dashboard.svg
      summary: Design interactive reports, add visualizations, create dashboards, and build paginated reports.
      url: create-reports/index.yml
    # Card 5
    - title: Copilot in Power BI
      imageSrc: /media/common/i_ai.svg
      summary: Use AI to generate reports, create narratives, summarize data, and discover insights.
      url: create-reports/copilot-introduction.md
    # Card 6
    - title: Share and collaborate
      imageSrc: /media/common/i_share.svg
      summary: Share reports, publish apps, collaborate in Teams, and manage workspaces.
      url: collaborate-share/index.yml
    # Card 7
    - title: View and explore reports
      imageSrc: /media/common/i_investigate.svg
      summary: Consume reports, use Q&A natural language, set alerts, and access Power BI on mobile.
      url: consumer/index.yml
    # Card 8
    - title: Develop and embed
      imageSrc: /media/common/i_extend.svg
      summary: Embed Power BI in applications, build custom visuals, and automate with APIs.
      url: developer/index.yml

