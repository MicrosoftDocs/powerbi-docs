  items:
    # Card 1
    - title: Copilot in Power BI
      imageSrc: media/copilot-icon.svg
      summary: Use AI to generate reports, create narratives, summarize data, and discover insights.
      url: create-reports/copilot-introduction.md
    # Card 2
    - title: Get started with the Power BI service
      imageSrc: /media/common/i_get-started.svg
      summary: Sign in to the Power BI service, navigate the interface, and publish your first report.
      url: fundamentals/service-get-started.md
    # Card 3
    - title: Share and collaborate
      imageSrc: /media/common/i_share.svg
      summary: Share reports, publish apps, collaborate in Teams, and manage workspaces.
      url: collaborate-share/index.yml
    # Card 4
    - title: View and explore reports
      imageSrc: /media/common/i_investigate.svg
