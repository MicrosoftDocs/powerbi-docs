          summary: Create interactive reports and semantic models with this free Windows application.
          url: fundamentals/desktop-getting-started.md
        - title: Power BI Report Builder
          summary: Author pixel-perfect paginated reports designed for printing or PDF export.
          url: paginated-reports/report-builder-power-bi.md
        - title: Power BI Report Server
          summary: Deploy reports on-premises with a web portal for interactive and paginated reports.
          url: report-server/get-started.md
        - title: Power BI Mobile
          summary: View and interact with reports on iOS, Android, and Windows devices.
          url: consumer/mobile/mobile-apps-for-mobile-devices.md
        - title: On-premises data gateway
          summary: Keep data fresh by connecting the Power BI service to your on-premises data sources.
          url: connect-data/service-gateway-onprem.md
