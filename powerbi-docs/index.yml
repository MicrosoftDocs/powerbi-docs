# additionalContent section - Tools and Community
additionalContent:
  sections:
    # Power BI tools section 
    - title: Power BI tools and deployment options
      summary: Tools and components for authoring, deploying, and extending Power BI across cloud and on-premises environments.
      items:
        - title: Power BI Desktop
          summary: Create interactive reports and semantic models with this free Windows application.
          url: fundamentals/desktop-getting-started.md
        - title: Power BI Report Builder
          summary: Author paginated reports with tables, charts, and parameters using this free Windows application.
          url: paginated-reports/report-builder-power-bi.md
        - title: Power BI Report Server
          summary: Deploy reports on-premises with a web portal for interactive and paginated reports.
          url: report-server/get-started.md
        - title: Power BI Mobile
          summary: View and interact with reports on iOS, Android, and Windows devices.
          url: consumer/mobile/mobile-apps-for-mobile-devices.md
        - title: On-premises data gateway
          summary: Keep data fresh by connecting the Power BI service to your on-premises data sources.
          url: connect-data/service-gateway-onprem.md
        - title: Power BI Embedded
          summary: Embed interactive reports in your applications using REST APIs and client SDKs.
          url: developer/embedded/embedded-analytics-power-bi.md
        - title: Azure Analysis Services
          summary: Enterprise-grade analytical data models in the cloud, compatible with Power BI semantic models.
          url: /azure/analysis-services/analysis-services-overview
        - title: SQL Server Reporting Services
          summary: On-premises reporting platform for paginated reports and mobile reports.
          url: /sql/reporting-services/create-deploy-and-manage-mobile-and-paginated-reports
        - title: DAX reference
          summary: Data Analysis Expressions (DAX) formula language for calculations in Power BI, Analysis Services, and Power Pivot.
          url: /dax/dax-overview

